<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <link rel="stylesheet" href="example.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM Plex Mono"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/89054f812c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <div class="title-container">
          <h1>Classic Utility Jacket</h1>
          <span>$110.00</span>
        </div>
        <span class="in-stock">In stock</span>
        <div class="variants-container">
          <button class="size1">XS</button>
          <button class="size2">S</button>
          <button class="size3">M</button>
          <button class="size4">L</button>
          <button class="size5">XL</button>
        </div>
        <hr style="margin-bottom: 18px; margin-top: 14px" />
        <div class="buttons-container">
          <div class="left-buttons">
            <button class="button1">Buy now</button>
            <button class="button2">Add to bag</button>
          </div>
          <div class="right-buttons">
            <button><i class="fa-solid fa-heart"></i></button>
          </div>
        </div>
        <p class="text">Free shipping on all continental US orders.</p>
      </div>

      <div class="image-container">
        <img
          src="https://tailwindcss.com/_next/static/media/classic-utility-jacket.0f108046e151c8576017eaf383406fe6.jpg"
          alt=""
          loading="lazy"
          class="absolute max-w-none"
          style="
            width: 228px;
            height: 304px;
            left: 0px;
            top: -56px;
            opacity: 1;
            z-index: 2;
            transform-origin: 0% 50.2402% 0px;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
          "
        />
      </div>
    </div>
  </body>
</html>
